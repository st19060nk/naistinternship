<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon" href="./vr/images/icons/favicon.ico">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/three@0.131.3/examples/js/loaders/TDSLoader.js"></script>
</head>
<body>
	<a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
		
        <a-sky color="skyblue"></a-sky>

		<a-camera cursor="rayOrigin: mouse;"></a-camera>

		<!-- Assets -->
		<a-assets timeout="30000">
			<a-asset-item id="shiba_gltf" src="./assets/shiba/scene.gltf"></a-asset-item>

			<a-asset-item id="turtle_gltf" src="./assets/haloween_turtle/scene.gltf"></a-asset-item>

			<video id="video_namahage" src="./assets/video_namahage.mp4" autoplay loop ="true"></video>

		</a-assets>

		<a-video src="#video_namahage" position="0 2.5 -5" rotation="0 0 0" width="4" height="2.25"></a-video>

        <a-plane id="plane1" position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
        <a-text id="mode" value="move" color="#000" position="-0.9 2 -3" scale="1.5 1.5 1.5" visible="false"></a-text>
        <a-sphere move id="sphere" position="0 1.5 -1.8" scale="0.5 0.5 0.1" rotation="-85 0 0" color="blue" 
				 animation__sphere ="property: position;
				                    to: 0 0.75 -8.6;
				  					dir: alternate;
				  					dur: 1000;
				 					startEvents: click"></a-sphere>

		<a-gltf-model src="#shiba_gltf" position="0 1 -1.4" rotation="0 180 0"
		animation__1 ="property: position;
                       to: 0 1 -1.4;
             		   dir: alternate;
             		   dur: 5000;
					   startEvents: mouseleave"				
        animation__2 ="property: position;
					   to: 0 1 -8.2;
					   dir: alternate;
					   dur: 5000;
					   startEvents: mouseenter"
		animation__3 ="property: rotation;
					   from: 0 0 0;
					   to: 0 360 0;
					   dir: alternate;
					   dur: 1000;
					   loop: true;
					   easing: easeInOutSine;
					   startEvents: mouseenter"
		animation__4 ="property: rotation;
					   from: 0 0 0;
					   to: 0 0 0;
					   dir: alternate;
					   dur: 1000;
					   loop: true;
					   easing: easeInOutSine;
					   startEvents: mouseleave"></a-gltf-model>


	</a-scene>
</body>
</html>
